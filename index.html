<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color scheme generator</title>
    <link rel="stylesheet" href="styles.css">
    <!--FONT FAMILY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="input-container" id="input-container">
        <form id="color-form" class="color-form">
            <input type="color" class="seed-color" id="seed-color">
            <select name="color-scheme" id="color-scheme" class="dropdown">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-Complement">Analogic-Complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button type="submit" class="submit-btn" id="submit-btn">Get color scheme</button>
        </form>
    </header>
    <main>
        <section class="colors-container" id="colors-container"></section>
        <section class="hex-colors" id="hex-colors"></section>
    </main>
    <script src="index.js"></script>
</body>
</html>
